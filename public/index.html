<!doctype html>
<html>
  <head>
    <title>Spotify Visualizer</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<style type="text/css">
#login, #loggedin {
  display: none;
}
.text-overflow {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  width: 500px;
}
</style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Spotify Visualizer</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>

      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain a new token using the refresh token</button>
        <div id="playlists">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
<h1>Logged in as {{id}}</h1>
<div class="media">
  <div class="pull-left">
    <img class="media-object" width="150" src="{{images.0.url}}" />
  </div>
  
  <div class="media-body">
    <dl class="dl-horizontal">
      <dt>ID</dt><dd>{{id}}</dd>
      <dt>Email</dt><dd>{{email}}</dd>
      <dt>Spotify URL</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
      <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
      <dt>Country</dt><dd>{{country}}</dd>
    </dl>
  </div>
</div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
<h2>oAuth info</h2>
<dl class="dl-horizontal">
  <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
  <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
</dl>
    </script>

    <script id="playlist-template" type="text/x-handlebars-template">
<h2>Playlists</h2>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
(function() {
  /*
     Obtains parameters from the hash of the url
     @return Object
     */
  function getHashParams() {
    var hashParams = {};
    var e, r = /([^&;=]+)=?([^&;]*)/g,
        q = window.location.hash.substring(1);
    while( e = r.exec(q) ) {
      hashParams[e[1]] = decodeURIComponent(e[2]);
    }
    return hashParams;
  }

  var userProfileSource = document.getElementById("user-profile-template").innerHTML,
      userProfileTemplate = Handlebars.compile(userProfileSource),
      userProfilePlaceholder = document.getElementById("user-profile");
  var oauthSource = document.getElementById("oauth-template").innerHTML,
      oauthTemplate = Handlebars.compile(oauthSource),
      oauthPlaceholder = document.getElementById("oauth");
  var playlistsSource = document.getElementById("playlist-template").innerHTML,
      playlistsTemplate = Handlebars.compile(playlistsSource),
      playlistsPlaceholder = document.getElementById("playlists");

  var params = getHashParams();

  var access_token = params.access_token,
      refresh_token = params.refresh_token,
      error = params.error;

  if( error ) {
    alert("there was an error during authentication");
  }
  else {
    if( access_token ) {
      //render oauth info
      oauthPlaceholder.innerHTML = oauthTemplate({
        access_token: access_token,
        refresh_token: refresh_token
      });

      $.ajax({
        url: "https://api.spotify.com/v1/me",
        headers: {
          "Authorization": "Bearer " + access_token
        },
        success: function(response) {
          userProfilePlaceholder.innerHTML = userProfileTemplate(response);
        }
      });

      $.ajax({
        url: "https://api.spotify.com/v1/me/playlists",
        headers: {
          "Authorization": "Bearer " + access_token
        },
        success: function(response) {
          console.log(response);
          playlistsPlaceholder.innerHTML += "<dl class=\"dl-horizontal\">";
          for( var i = 0; i < response["items"].length; ++i ) {
            playlistsPlaceholder.innerHTML += "<dt>" + response["items"][i]["name"] + "</dt><dd class=\"text-overflow\"><a href=" + response["items"][i]["external_urls"]["spotify"] + ">" + response["items"][i]["external_urls"]["spotify"] + "</a></dd>";
            console.log(response["items"][i]["name"]);
          }
          playlistsPlaceholder.innerHTML += "</dl>";
        }
      });
      
      $("#login").hide();
      $("#loggedin").show();
    }
    else {
      //render initial screen
      $("#login").show();
      $("#loggedin").hide();
    }

    document.getElementById("obtain-new-token").addEventListener("click", function() {
      $.ajax({
        url: "/refresh_token",
        data: {
          "refresh_token": refresh_token
        }
      }).done(function(data) {
        access_token = data.access_token;
        oauthPlaceholder.innerHTML = oauthTemplate({
          access_token: access_token,
          refresh_token: refresh_token
        });
      });
    }, false);
  }
})();
    </script>
  </body>
</html>
